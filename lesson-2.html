<!DOCTYPE html>
<html>
<head>
<!-- Load the Paper.js library -->
<script type="text/javascript" src="js/paper-full.js"></script>
<!-- Define inlined PaperScript associate it with myCanvas -->
<script type="text/paperscript" canvas="myCanvas">
	// Create a Paper.js Path to draw a line into it:
	var myPath = new Path();
	myPath.strokeColor = 'black';
	myPath.add(new Point(0, 0), new Point(100, 50));

	// insert segment btwn the two existing segments in the path
	myPath.insert(1, new Point(30, 40))

	//to close path, specify closed as true:
	myPath.closed = true;

	var path = new Path();
	path.strokeColor = 'black';
	path.add(new Point(30, 75));
	path.add(new Point(30, 25));
	path.add(new Point(80, 25));
	path.add(new Point(80, 75));
	path.closed = true;

	// select path so we can see handles
	path.fullySelected = true;

	// create copy of the path and move it 100pt to the right
	var copy = path.clone();
	copy.fullySelected = true;
	copy.position.x += 100;

	//smooth segments of the copy
	copy.smooth();


	function onResize(event) {
	// Whenever the window is resized, recenter the path:
	myPath.position = view.center;
}
</script>
</head>
<body>
	<canvas id="myCanvas" resize></canvas>
</body>
</html>
